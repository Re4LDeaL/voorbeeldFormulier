<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
  <title>customer info</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body lang="en">
  <form>
    <fieldset>
  <legend>Customer Information</legend>
  <label>Name *</label>
  <input type = "text" name="custname" placeholder="first and last name" required="required" autofocus />
  <br/>
  <label>City</label> <input type = "text" name="city" value="Amsterdam" />
  <br/>
  <label>E-mail *</label> <input type = "email" placeholder="bla@gmail.com" name="email" required="required" />
  <br/>

  <label>Where did you hear about us?</label>
    <select name="hearAboutUs" >
       <option value="Internet">Internet</option>
       <option value="Television">TV</option>
       <option value="Magazine" selected>Magazine</option>
   </select>
  <br/><br/>
  <input type="submit" value="Submit Form" />
  </fieldset>
  </form>


</body>
</html>
